<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Latest SpaceX launches.View schedules and explore past missions." />
    <meta name="keywords" content="spaceX, nasa, falcon 9, starship, rockets, api" />
    <meta name="author" content="kay alvaer" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- google-fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <!-----font awesome ----->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />

    <title>Space X | contact page</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
    <div class="main-sec">
        <!-----Navigation updated------->

        <section class="mobileView">
            <div>
                <header>
                    <nav>
                        <div class="nav-x">
                            <a href="/index.html">
                                <img class="logo" src="/assets/imgs/Spacex-club-orangeLogo.svg" height="190px"
                                    alt="logo and homepage" />
                            </a>
                        </div>

                        <div class="navBar">
                            <div class="navLines"></div>
                            <div class="navLines"></div>
                            <div class="navLines"></div>
                        </div>

                        <div>
                            <ul class="nav-list">
                                <li class="active">
                                    <a href="/index.html">Home</a>
                                </li>
                                <li>
                                    <a href="rockets.html">Rockets</a>
                                </li>
                                <li>
                                    <a href="launch.html">Launches</a>
                                </li>
                                <li>
                                    <a href="contact.html">Contact</a>
                                </li>
                            </ul>
                            <div class="search-txt">
                                <div class="search-info">
                                    <img class="search-icon" src="/assets/imgs/icons8-search-26.png" height="16px"
                                        alt="search icon" />
                                    <input type="text" placeholder="search" />
                                </div>
                            </div>
                        </div>
                    </nav>
                </header>
            </div>
        </section>
        <main class="form-container">
            <form id="contactForm">
                <div>
                    <label>
                        First name (required)

                    </label>
                    <input name="" id="name" />
                    <div class="form-error" id="firstNameError">Please enter your first name</div>
                </div>

                <div>
                    <label>
                        Subject (value minimum length 10 characters)

                    </label>
                    <input text="subject" id="subject" />
                    <div class="form-error" id="lastNameError">Subject must be at least 10 characters</div>
                </div>

                <div>
                    <label>
                        Email (required email format)

                    </label>
                    <input name="email" id="email" />
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                </div>

                <div>
                    <label>
                        Address (length minimum 25 characters)

                    </label>
                    <input name="address" id="address" />
                    <div class="form-error" id="addressError">Address must be at least 25 characters</div>
                </div>

                <button>Search</button>
            </form>
        </main>

        <script src="js/components/message.js"></script>
        <script src="./js/contact.js"></script>
        <script src="./js/responsive.js"></script>
        <script src="./js/index.js"></script>

</body>

</html>
